<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan code to view prices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 200px;
            height: 200px;
            margin: 20px 0;
        }
        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Classic Munich Hotel & Resorts</h1>
        <p>Scan the QR code below to view our accommodation prices.</p>
        <img src="frame.png" alt="QR Code">
        <br>
        <!-- Update the href to the image file for download -->
        <a href="frame.png" download="qr_code.png">Click to download QR code</a>
    </div>
</body>
</html>
